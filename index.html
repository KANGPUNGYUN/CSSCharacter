<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PungYa</title>
    <style>
        /* animation */
        /* setting */
        :root {
            --skin: #ffd1bc;
            --hair: #78350c;
        }

        /* reset */
        body {
            margin: 0;
            padding: 0;
        }
        /* layout */
        /* design */
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }
        .Pungya{

            position: relative;
            top: 100px;
            margin: 50px auto;
            width: 400px;
            height: 400px;
        }

        .cap {
            position: absolute;
            bottom: 330px;
            left: 40px;
            width: 260px;
            height: 150px;
            border-radius: 150px 150px 0 0;
            border: 10px solid #000;
            background-color: navy;
            z-index: 40;
            transform: rotate(-10deg);
        }

        .cap::after{
            content: "P";
            font-size: 80px;
            color: white;
            height: 140px;
            padding: 50px 0 0 150px;
            display: inline-block;
            width:300px;
            border-bottom: 10px solid #000;
        }

        .face {
            position: absolute;
            top: -10px;
            width: 700px;
            height: 700px;
            border: 10px solid #000;
            border-radius: 50%;
            background: var(--skin);
        }

        .hair{

            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 10px solid #000;
            background: var(--hair);
            overflow: hidden;
        }

        .eye {
            position: absolute;
            top: 60px;
            width: 90px;
            height: 160px;
            border: 10px solid #000;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
        }

        .eye.left{
            left: 160px;
            z-index: 30;
        }

        .eye.right{
            right: 70px;
            z-index: 10;
        }

        .pupil{
            position: absolute;
            top: 70px;
            width: 40px;
            height: 70px;
            border: 10px solid #000;
            background-color: black;
            border-radius: 50%;
        }

        .pupil.left {
            left: 30px;
        }

        .pupil.right {
            right: 0px;
        }

        .nose {
            position: absolute;
            top: 190px;
            left: 210px;
            width: 70px;
            height: 60px;
            border: 10px solid #000;
            border-color: #000 #000 #000 transparent;
            background-color: var(--skin);
            border-radius: 50%;
            z-index: 20;
            transform: rotate(-10deg);
        }

        #upperlip {
            position: absolute;
            bottom: 110px;
            left: 67px;
            z-index: 10;
        }


        .upperlip {
            position: absolute;
            width: 300px;
            height: 150px;
            bottom: 125px;
            left: 106px;
            border-radius: 0 0 150px 150px;
            background: var(--skin);
            z-index: 5;
            transform: rotate(-30deg);
        }

        .lowerlip {
            position: absolute;
            top: 190px;
            left: 190px;
            width: 90px;
            height: 160px;
            border: 10px solid #000;
            background-color: #9c283a;
            border-radius: 50%;
            z-index: 1;
            overflow:hidden;
        }

        .tongue{
            position: absolute;
            top: 80px;
            right: -30px;
            width: 140px;
            height: 140px;
            border: 10px solid #000;
            background-color: #bd5264;
            border-radius: 50%;
            z-index: 2;
        }

        .ear{
            position: absolute;
            top: 180px;
            left: 0px;
            width: 80px;
            height: 60px;
            border: 10px solid #000;
            border-color: #000 transparent #000 #000;
            background-color: transparent;
            border-radius: 50%;
            transform: rotate(30deg);
            background: var(--skin);
            overflow: hidden;
        }

        .earhole {
            position: absolute;
            top: 12px;
            left: -8px;
            width: 80px;
            height: 60px;
            border: 10px solid #000;
            border-color: #000 transparent transparent transparent;
            background-color: transparent;
            border-radius: 50%;
            transform: rotate(20deg);
            background: var(--skin);
        }

    </style>
</head>
<body>
    <div class="Pungya">
        <div class="cap"></div>
        <div class="hair">
            <div class="face"></div>
            <div class="ear">
                <div class="earhole"></div>
            </div>
            <div class="eye left">
                <div class="pupil left"></div>
            </div>
            <div class="eye right">
                <div class="pupil right"></div>
            </div>
            <div class="nose"></div>
            <canvas id="upperlip" width="310" height="310">
                Your browser does not support the HTML5 canvas tag.</canvas>
            <div class="upperlip"></div>
            <div class="lowerlip mouth">
                <div class="tongue"></div>
            </div>
        </div>
    </div>
        
    <script>
        var c = document.getElementById("upperlip");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.fillStyle = "rgb(255, 209, 188)";
        ctx.lineWidth = 10;
        ctx.arc(150, 150, 150, (Math.PI/180)*100, (Math.PI/180)*409, true);
        ctx.fill();
        ctx.stroke();
    </script> 
</body>
</html>

<!-- 2. css로 부채꼴 만드는 방법? -->
<!-- 
css 자체로 구현하는 방법이 찾기 어려워서 html canvas arc() 메서드를 사용해보기로 함.

ctx.strokeStyle 테두리 스타일
ctx.fillStyle 배경 테두리
ctx.lineWidth 테두리 두께
ctx.arc(x, y, 반지름, 시작, 마무리, [true: 안쪽, false:바깥쪽]);
ctx.fill() 위에서 설정한 배경 실행
ctx.stroke() 위에서 설정한 테두리 실행

https://www.w3schools.com/tags/canvas_arc.asp
-->
