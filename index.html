<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>PungYa</title>
</head>
<body>
    <div class="Pungya">
        <div class="cap"></div>
        <div class="hair">
            <div class="face"></div>
            <div class="ear">
                <div class="earhole"></div>
            </div>
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <div class="eye left">
                <div class="eyelid left"></div>
                <div class="pupil left"></div>
            </div>
            <div class="eye right">
                <div class="eyelid right"></div>
                <div class="pupil right"></div>
            </div>
            <div class="darkcircle"></div>
            <div class="nose"></div>
            <canvas id="upperlip" width="310" height="310">
                Your browser does not support the HTML5 canvas tag.</canvas>
            <div class="upperlip"></div>
            <div class="lowerlip mouth">
                <div class="tongue"></div>
            </div>
            <div class="drool"></div>
        </div>
    </div>
    <div class="laptop"></div>
    <script src="script.js"></script>
</body>
</html>

<!-- 2. css로 부채꼴 만드는 방법? -->
<!-- 
    css 자체로 구현하는 방법이 찾기 어려워서 html canvas arc() 메서드를 대안으로 사용해보기로 함.
    정확히는 부채꼴이 아니라 원호를 생성할 수 있는 방법이다

    ctx.strokeStyle 테두리 스타일
    ctx.fillStyle 배경 테두리
    ctx.lineWidth 테두리 두께
    ctx.arc(x, y, 반지름, 시작, 마무리, [true: 안쪽, false:바깥쪽]);
    ctx.fill() 위에서 설정한 배경 실행
    ctx.stroke() 위에서 설정한 테두리 실행

    참고: https://www.w3schools.com/tags/canvas_arc.asp
-->
