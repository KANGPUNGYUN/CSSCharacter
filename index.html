        /* setting */
        :root {

        /* layout */
        /* design */

        .Pungya{

            position: relative;
            top: 100px;
            margin: 50px auto;
            width: 400px;
            height: 400px;
            animation: ÏñºÍµ¥ 2s infinite alternate;

        }

        .cap {

            bottom: 330px;
            left: 40px;
            width: 260px;
            height: 150px;
            border-radius: 150px 150px 0 0;
            border: 10px solid #4f66ff;
            background-color: #000080;

        }

        .cap::after{

            padding: 30px 0 0 150px;
            display: inline-block;
            width:300px;

        }
    </style>

<body>
    <div class="Pungya">
        <div class="cap"></div>
        <div class="hair">
            <div class="face"></div>
            <div class="ear">
                <div class="earhole"></div>
            </div>
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <div class="eye left">
                <div class="eyelid left"></div>
                <div class="pupil left"></div>
            </div>
            <div class="eye right">
                <div class="eyelid right"></div>
                <div class="pupil right"></div>
            </div>
            <div class="darkcircle"></div>
            <div class="nose"></div>
            <canvas id="upperlip" width="310" height="310">

            <div class="upperlip"></div>
            <div class="lowerlip mouth">
                <div class="tongue"></div>
            </div>
            <div class="drool"></div>
        </div>
    </div>
    <div class="laptop"></div>

        
    <script>
        var c = document.getElementById("upperlip");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.fillStyle = "rgb(255, 209, 188)";
        ctx.lineWidth = 10;
        ctx.arc(150, 150, 150, (Math.PI/180)*100, (Math.PI/180)*409, true);
        ctx.fill();
        ctx.stroke();
    </script>
