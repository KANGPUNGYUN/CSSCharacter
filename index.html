<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PungYa</title>
    <style>
        /* animation */
        /* setting */
        :root {
            --skin: #ffd1bc;
            --hair: #a7ddda;
        }

        /* reset */
        body {
            margin: 0;
            padding: 0;
        }
        /* layout */
        /* design */
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }
        .Pungya{

            position: relative;
            top: 100px;
            margin: 50px auto;
            width: 400px;
            height: 400px;
        }

        .face {
            position: absolute;
            top: -10px;
            width: 700px;
            height: 700px;
            border: 10px solid #000;
            border-radius: 50%;
            background: transparent;
        }

        .hair{

            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 10px solid #000;
            background: var(--skin);
            z-index: 3;

        }

        .eye {
            position: absolute;
            top: 60px;
            width: 90px;
            height: 160px;
            border: 10px solid #000;
            background-color: white;
            border-radius: 50%;
        }

        .eye.left{
            left: 160px;
            z-index: 20;
        }

        .eye.right{
            right: 70px;
            z-index: 10;
        }

        .pupil{
            position: absolute;
            top: 130px;
            width: 40px;
            height: 70px;
            border: 10px solid #000;
            background-color: black;
            border-radius: 50%;
        }

        .pupil.left {
            left: 210px;
            z-index: 30;
        }

        .pupil.right {
            right: 70px;
            z-index: 10;
        }

        .nose {
            position: absolute;
            top: 190px;
            left: 210px;
            width: 70px;
            height: 60px;
            border: 10px solid #000;
            border-color: #000 #000 #000 transparent;
            background-color: var(--skin);
            border-radius: 50%;
            z-index: 15;
            transform: rotate(-10deg);
        }

        .upperlip {
            position: absolute;
            bottom: 118px;
            left: 70px;
            width: 300px;
            height: 300px;
            border: 10px solid #000;
            border-color: transparent transparent #000 transparent;
            background-color: var(--skin);
            border-radius: 50%;
            z-index: 4;
        }

        .lowerlip {
            position: absolute;
            top: 190px;
            left: 190px;
            width: 90px;
            height: 160px;
            border: 10px solid #000;
            background-color: #9c283a;
            border-radius: 50%;
            z-index: 1;
            overflow:hidden;
        }

        .tongue{
            position: absolute;
            top: 80px;
            right: -30px;
            width: 140px;
            height: 140px;
            border: 10px solid #000;
            background-color: #bd5264;
            border-radius: 50%;
            z-index: 2;
        }

        .ear{
            position: absolute;
            top: 180px;
            left: 0px;
            width: 80px;
            height: 60px;
            border: 10px solid #000;
            background-color: transparent;
            border-radius: 50%;
            transform: rotate(30deg);
        }

    </style>
</head>
<body>
    <div class="Pungya">
        <div class="hat"></div>
        <div class="hair">
            <div class="face"></div>
            <div class="ear"></div>
            <div class="earhole"></div>
            <div class="eye left"></div>
            <div class="pupil left"></div>
            <div class="eye right"></div>
            <div class="pupil right"></div>
            <div class="nose"></div>
            <div class="upperlip"></div>
            <div class="lowerlip mouth">
                <div class="tongue"></div>
            </div>
        </div>
    </div>
    <pie class="ten"></pie>
</body>
</html>
